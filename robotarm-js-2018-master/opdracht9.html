<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
            for (var place = 0; place <= 3; place++) {
            for (var block = 0; block <= place; block++) {

                robotArm.grab();

                for (i = 0; i <= 4; i++) {
                    robotArm.moveRight();
                }

                robotArm.drop();

                for (a = 0; a <= 4; a++) {
                    robotArm.moveLeft();
                }
            }
            robotArm.moveRight();
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
